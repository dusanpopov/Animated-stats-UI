<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Animated stats UI</title>
</head>
<body>
    <div class="container">

        <h1>Age</h1>
        

        <div class="stats">            

            <div class="stats__item">
                <span class="stats__percentage">27.5%</span>
                <div class="stats__bar" style="--percentage:27.5%">

                </div>
                <span class="stats__age">18-24</span>
            </div>
            <div class="stats__item">
                <span class="stats__percentage">33.5%</span>
                <div class="stats__bar" style="--percentage:33.5%">

                </div>
                <span class="stats__age">25-34</span>
            </div>
            <div class="stats__item">
                <span class="stats__percentage">15.5%</span>
                <div class="stats__bar" style="--percentage: 15.5%">

                </div>
                <span class="stats__age">35-44</span>
            </div>
            <div class="stats__item">
                <span class="stats__percentage">12.5%</span>
                <div class="stats__bar" style="--percentage: 12.5%">

                </div>
                <span class="stats__age">45-64</span>
            </div>
            <div class="stats__item">
                <span class="stats__percentage">5.5%</span>
                <div class="stats__bar" style="--percentage: 5.5%">

                </div>
                <span class="stats__age">65+</span>
            </div>
        </div>
        <span class="stats__lower-text">100% of total sessions</span>


    </div>
</body>
</html>
